[build]
  command = "bun run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect www to apex
[[redirects]]
  from = "https://www.naropo.com/*"
  to = "https://naropo.com/:splat"
  status = 301
  force = true
